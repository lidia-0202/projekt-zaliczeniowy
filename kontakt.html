        <div class="row">
            <div class="col">
                <form id="kontakt">
                    <h4>Chciałbys uzyskać więcej informacji o podróżach lub napisać komentarz, skontaktuj się ze mną za pomoca formularza</h4>
                    <div class="form-group">
                        <label for="name">Imię:</label>
                        <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię" maxlength="15" name="name" required="reguired">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Wpisz e-mail" name="email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="comment">Wiadomość:</label>
                        <textarea class="form-control" id="comment" name="comment">Napisz do mnie...</textarea>
                    </div>
              
                    <div class="form-group">
                        <label for="travel">Który kontynent jest napiękniejszy?</label> <br/>
                            <input type="radio" name="travel" value="afryka"> Afryka <br/>
                            <input type="radio" name="travel" value="ameryka polnocna"> Ameryka Północna <br/>
                            <input type="radio" name="travel" value="ameryka poludniowa"> Ameryka Południowa <br/>
                            <input type="radio" name="travel" value="austalia i oceania"> Austalia i Oceania <br/>
                            <input type="radio" name="travel" value="antarktyda"> Antarktyda <br/>
                            <input type="radio" name="travel" value="azja"> Azja <br/>
                            <input type="radio" name="travel" value="europa"> Europa <br/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                             <input class="form-check-input" type="checkbox"> Chcę otrzymywać informację o nowych artykułach
                        </label>
                    </div>
                    <button type="submit" id="send"  onClick="validateForm();" class="btn btn-info">Wyślij</button>
                </form>
                <br/>
            </div>
